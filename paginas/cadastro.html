<body class="html-style">
    <header id="header">Olá mundo</header>
    <nav>
        <label for="toggle" id="label">&#9776</label>
        <input type="checkbox" id="toggle" />
        <div id="logo">
            <a href="../index.html"><img src="../img/logo.png" alt="logo" width="70px" height="70px"
                    class="imagem-logo"></a>
        </div>
        <ul>
            <li><a id="home" href="../index.html">HOME</a></li>
            <li><a href="produtos.html" id="produtos">PRODUTOS</a></li>
            <li><a href="#" id="depoimentos">DEPOIMENTOS</a></li>
            <li><a href="#" id="servicos">SERVIÇOS</a></li>
        </ul>
    </nav>
        <div class="interna-cadastro">
            <table align="center" cellpadding="0" class="tabela-cadastro">
                <tr>
                    <td>
                        <h2 class="form-signin-heading">Cadastro</h2>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="nome" placeholder="Nome completo" class="campos-cadastro" autofocus="" > </td>
                </tr>
                <tr>
                    <td><input type="email" id="email" placeholder="Example@gmail.com" class="campos-cadastro"> </td>
                </tr>


                <tr>
                    <td><input type="email" id="verificarEmail" placeholder="Verificar email" class="campos-cadastro"> </td>
                </tr>


                <tr>
                    <td><input type="text" id="telefone" placeholder="(00) 90000-0000  (opcional)" class="campos-cadastro"> </td>
                </tr>


                <tr>
                    <td><input type="text" id="cep" placeholder="CEP" class="campos-cadastro"> </td>
                </tr>


                <tr>
                    <td><input type="password" placeholder="Senha (Mínimo de 6 dígitos)" class="campos-cadastro" id="senha"> </td>
                </tr>


                <tr>
                    <td><input type="password" placeholder="Confirmar senha" class="campos-cadastro" id="confirmaSenha"></td>
                </tr>
                
                <tr>
                    <td align="center"><button id="botaoCadastro" class="botoes-cadastro">Cadastrar</button></td>
                </tr>

                <tr>
                    <td align="center"><a href="login.html"><button id="botao-voltar" class="botoes-cadastro">Voltar</button></a></td>
                </tr>

            </table>
        
    </div>
</body>
