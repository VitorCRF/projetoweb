<html class="html">

    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script type="text/javascript" src="javascript/jquery-3.5.1.js"></script>
         <link rel="stylesheet" href="css/cadastroStyle.css">
         <title>Cadastro</title>
    </head>

    <body>

        <div class="div-navbar">
            <a href="index.html"><img src="img/logo.png" alt="logo" width="70px" height="70px" class="imagem-logo"></a>
        </div>

        <div class="container">

            <div class="div-formulario">

                <table align="center" cellpadding="3">

                    <tr><td><p class="texto-requisitos">Nome completo:</p></td></tr>
                    <tr>
                        <td><input type="text" id="nome" placeholder="Nome completo" class="campo-texto-formulario"> </td>
                    </tr>

                    <tr><td><p class="texto-requisitos">Email:</p></td></tr>
                    <tr>
                        <td><input type="email" id="email" placeholder="Email válido: example@gmail.com" class="campo-texto-formulario"> </td>
                    </tr>

                    <tr><tr><td><p class="texto-requisitos">Email para verificação:</p></td></tr></tr>
                    <tr>
                        <td><input type="email" id="verificarEmail" placeholder="Verificar email" class="campo-texto-formulario"> </td>
                    </tr>

                    <tr><td><p class="texto-requisitos">Telefone:</p></td></tr>
                    <tr>
                        <td><input type="text" id="telefone" placeholder="(00) 90000-0000  (opcional)" class="campo-texto-formulario"> </td>
                    </tr>

                    <tr><td><p class="texto-requisitos">CEP:</p></td></tr>
                    <tr>
                        <td><input type="text" id="cep" placeholder="CEP (sem traço ou pontuação)" class="campo-texto-formulario"> </td>
                    </tr>

                    <tr><td><p class="texto-requisitos">Senha:</p></td></tr>
                    <tr>
                        <td><input type="password" placeholder="Mínimo de 6 dígitos" class="campo-texto-formulario" id="senha"> </td>
                    </tr>

                    <tr><td><p class="texto-requisitos">Confirmação de senha:</p></td></tr>
                    <tr>
                        <td><input type="password" placeholder="Confirmar senha" class="campo-texto-formulario" id="confirmaSenha"></td>
                    </tr>
                    
                    <tr>
                        <td align="center"><button id="botaoCadastro" class="botao-cadastro">Cadastrar</button></td>
                    </tr>

                </table>

            </div>

        </div>

        <script type="text/javascript" src="javascript/cadastro.js"></script>

    </body>

</html>
